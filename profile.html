<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Oyuncu Profili - Discord Gaming</title>
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      doc,
      getDoc,
      getDocs,
      query,
      where,
      orderBy,
      limit
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    
    const firebaseConfig = {
      apiKey: "AIzaSyDI0lC7bhuvXu6MHJYTmX9VETyU5fglZS4",
      authDomain: "deneme-58622.firebaseapp.com",
      projectId: "deneme-58622",
      storageBucket: "deneme-58622.firebasestorage.app",
      messagingSenderId: "842705198192",
      appId: "1:842705198192:web:b4e9973bda2e391a93a8b5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let currentTheme = localStorage.getItem('theme') || 'dark';

    // Tema ayarla
    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      currentTheme = theme;
      localStorage.setItem('theme', theme);
      
      const icon = document.getElementById('themeIcon');
      if (icon) {
        icon.className = theme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
      }
    }

    // Tema toggle
    window.toggleTheme = function() {
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      setTheme(newTheme);
    }

    // ƒ∞sim se√ßiminde √∂ncelik
    function preferredName(user){
      const local = localStorage.getItem('profile:name');
      if(local && local.trim()) return local.trim();
      if(user.displayName && user.displayName.trim()) return user.displayName.trim();
      const providerName = (user.providerData || []).find(p => p?.displayName)?.displayName;
      if(providerName && providerName.trim()) return providerName.trim();
      if(user.email) return user.email.split('@')[0];
      return 'Oyuncu';
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        
        document.getElementById('playerName').textContent = preferredName(user);
        document.getElementById('playerEmail').textContent = user.email || '';
        
        if (user.photoURL) {
          document.getElementById('playerAvatar').src = user.photoURL;
        } else {
          // Avatar yoksa ilk harf
          const name = preferredName(user);
          document.getElementById('playerAvatar').style.display = 'none';
          document.getElementById('avatarLetter').style.display = 'flex';
          document.getElementById('avatarLetter').textContent = name[0].toUpperCase();
        }

        // Firebase'den istatistikleri y√ºkle
        await loadUserStats(user.uid);
        await loadUserReviews(user.uid);
        await loadFavoriteGames();
        await loadRecentGames(user.uid);
      } else {
        // Giri≈ü yoksa ana sayfaya y√∂nlendir (orada giri≈ü ekranƒ± var)
        alert('Profil sayfasƒ±nƒ± g√∂r√ºnt√ºlemek i√ßin giri≈ü yapmalƒ±sƒ±nƒ±z!');
        window.location.href = "index.html";
      }
    });

    // Kullanƒ±cƒ± istatistiklerini y√ºkle
    async function loadUserStats(userId) {
      try {
        // Toplam yorum sayƒ±sƒ±
        const reviewsRef = collection(db, 'games');
        const gamesSnapshot = await getDocs(reviewsRef);
        
        let totalReviews = 0;
        let totalGamesPlayed = 0;
        let totalRating = 0;

        for (const gameDoc of gamesSnapshot.docs) {
          const reviewsQuery = query(
            collection(db, 'games', gameDoc.id, 'reviews'),
            where('userId', '==', userId)
          );
          const userReviews = await getDocs(reviewsQuery);
          
          totalReviews += userReviews.size;
          
          userReviews.forEach(reviewDoc => {
            totalRating += reviewDoc.data().rating || 0;
          });
        }

        // Favori oyunlar
        const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
        totalGamesPlayed = favorites.length;

        const avgRating = totalReviews > 0 ? (totalRating / totalReviews).toFixed(1) : 0;

        // ƒ∞statistikleri g√ºncelle
        document.getElementById('totalGames').textContent = totalGamesPlayed;
        document.getElementById('totalReviews').textContent = totalReviews;
        document.getElementById('avgRating').textContent = avgRating;
        document.getElementById('favCount').textContent = favorites.length;

        // Rozet hesapla
        updateBadges(totalReviews, totalGamesPlayed, avgRating);
      } catch (error) {
        console.error('Error loading stats:', error);
      }
    }

    // Kullanƒ±cƒ± yorumlarƒ±nƒ± y√ºkle
    async function loadUserReviews(userId) {
      try {
        const reviewsList = document.getElementById('userReviewsList');
        reviewsList.innerHTML = '<div class="loading">Yorumlar y√ºkleniyor...</div>';

        const gamesRef = collection(db, 'games');
        const gamesSnapshot = await getDocs(gamesRef);
        
        let allReviews = [];

        for (const gameDoc of gamesSnapshot.docs) {
          // Index gerektirmeyen sorgu - sadece userId filtresi
          const reviewsQuery = query(
            collection(db, 'games', gameDoc.id, 'reviews'),
            where('userId', '==', userId)
          );
          const userReviews = await getDocs(reviewsQuery);
          
          userReviews.forEach(reviewDoc => {
            allReviews.push({
              id: reviewDoc.id,
              gameId: gameDoc.id,
              gameName: gameDoc.data().title,
              ...reviewDoc.data()
            });
          });
        }

        // Manuel sƒ±ralama (timestamp'e g√∂re)
        allReviews.sort((a, b) => {
          if (!a.timestamp || !b.timestamp) return 0;
          return b.timestamp.seconds - a.timestamp.seconds;
        });

        if (allReviews.length === 0) {
          reviewsList.innerHTML = '<div class="empty-state">Hen√ºz yorum yapmadƒ±nƒ±z.</div>';
          return;
        }

        reviewsList.innerHTML = '';
        allReviews.forEach(review => {
          const reviewEl = document.createElement('div');
          reviewEl.className = 'review-item';
          reviewEl.innerHTML = `
            <div class="review-header">
              <h4>${review.gameName}</h4>
              <span class="review-rating">${renderStars(review.rating)}</span>
            </div>
            <p class="review-text">${review.comment}</p>
            <div class="review-footer">
              <span class="review-date">${formatDate(review.timestamp)}</span>
              <span class="review-likes"><i class="fas fa-thumbs-up"></i> ${review.likes || 0}</span>
            </div>
          `;
          reviewsList.appendChild(reviewEl);
        });
      } catch (error) {
        console.error('Error loading reviews:', error);
        document.getElementById('userReviewsList').innerHTML = 
          '<div class="empty-state">Yorumlar y√ºklenirken hata olu≈ütu. L√ºtfen sayfayƒ± yenileyin.</div>';
      }
    }

    // Favori oyunlarƒ± y√ºkle
    async function loadFavoriteGames() {
      try {
        const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
        const favoritesList = document.getElementById('favoriteGamesList');
        
        if (favorites.length === 0) {
          favoritesList.innerHTML = '<div class="empty-state">Hen√ºz favori oyununuz yok.</div>';
          return;
        }

        favoritesList.innerHTML = '';

        for (const gameId of favorites.slice(0, 6)) {
          const gameDoc = await getDoc(doc(db, 'games', gameId));
          
          if (gameDoc.exists()) {
            const game = gameDoc.data();
            const gameEl = document.createElement('div');
            gameEl.className = 'favorite-game';
            gameEl.innerHTML = `
              <img src="${game.thumbnail}" alt="${game.title}">
              <div class="game-info">
                <h4>${game.title}</h4>
                <div class="game-rating">
                  <span class="stars">${renderStars(game.averageRating || 0)}</span>
                  <span class="rating-value">${(game.averageRating || 0).toFixed(1)}</span>
                </div>
              </div>
            `;
            gameEl.onclick = () => window.location.href = `index.html#${gameId}`;
            favoritesList.appendChild(gameEl);
          }
        }
      } catch (error) {
        console.error('Error loading favorites:', error);
      }
    }

    // Son oynanan oyunlarƒ± y√ºkle (placeholder - ger√ßek veri i√ßin activity tracking gerekir)
    async function loadRecentGames(userId) {
      const recentList = document.getElementById('recentGamesList');
      recentList.innerHTML = '<div class="empty-state">Yakƒ±nda eklenecek...</div>';
    }

    // Rozetleri g√ºncelle
    function updateBadges(reviews, games, avgRating) {
      const badgesContainer = document.getElementById('badgesContainer');
      badgesContainer.innerHTML = '';

      const badges = [];

      // Yeni Ba≈ülayan
      if (reviews === 0 && games === 0) {
        badges.push({ icon: 'üåü', name: 'Yeni Ba≈ülayan', desc: 'ƒ∞lk adƒ±mlar' });
      }

      // Yorum Ustasƒ±
      if (reviews >= 10) {
        badges.push({ icon: 'üí¨', name: 'Yorum Ustasƒ±', desc: `${reviews} yorum` });
      }

      // Oyun A≈üƒ±ƒüƒ±
      if (games >= 5) {
        badges.push({ icon: 'üéÆ', name: 'Oyun A≈üƒ±ƒüƒ±', desc: `${games} favori` });
      }

      // Ele≈ütirmen
      if (avgRating >= 4.0) {
        badges.push({ icon: '‚≠ê', name: 'Ele≈ütirmen', desc: `${avgRating} ort. puan` });
      }

      // Aktif Oyuncu
      if (reviews >= 5) {
        badges.push({ icon: 'üî•', name: 'Aktif Oyuncu', desc: 'Aktif kullanƒ±cƒ±' });
      }

      // Rozetler yoksa
      if (badges.length === 0) {
        badges.push({ icon: 'üéØ', name: 'Ba≈ülangƒ±√ß', desc: 'ƒ∞lk adƒ±mlarƒ±nƒ± at!' });
      }

      badges.forEach(badge => {
        const badgeEl = document.createElement('div');
        badgeEl.className = 'badge-item';
        badgeEl.innerHTML = `
          <div class="badge-icon">${badge.icon}</div>
          <div class="badge-info">
            <h4>${badge.name}</h4>
            <p>${badge.desc}</p>
          </div>
        `;
        badgesContainer.appendChild(badgeEl);
      });
    }

    // Yƒ±ldƒ±zlarƒ± render et
    function renderStars(rating) {
      const fullStars = Math.floor(rating);
      const halfStar = rating % 1 >= 0.5;
      let stars = '';
      
      for (let i = 0; i < fullStars; i++) {
        stars += '‚òÖ';
      }
      if (halfStar) stars += '¬Ω';
      
      const emptyStars = 5 - Math.ceil(rating);
      for (let i = 0; i < emptyStars; i++) {
        stars += '‚òÜ';
      }
      
      return stars;
    }

    // Tarihi formatla
    function formatDate(timestamp) {
      if (!timestamp) return '';
      const date = timestamp.toDate();
      return date.toLocaleDateString('tr-TR', { 
        day: 'numeric', 
        month: 'long', 
        year: 'numeric' 
      });
    }

    // √áƒ±kƒ±≈ü butonu
    window.logout = async function() {
      if (confirm('√áƒ±kƒ±≈ü yapmak istediƒüinize emin misiniz?')) {
        await signOut(auth);
        window.location.href = "index.html";
      }
    }

    // Anasayfaya d√∂n
    window.anasayfa = function () {
      window.location.href = "index.html"; 
    }

    // Tema ba≈ülat
    setTheme(currentTheme);
  </script>
